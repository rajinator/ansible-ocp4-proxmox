---
# Create Bootstrap VM
- name: CleanUp Bootstrap VM
  community.general.proxmox_kvm:
    api_host: "{{ proxmox.api_host }}"
    api_user: "{{ proxmox.api_user }}"
    #api_token_id: "{{ proxmox_secrets.api_token_id }}"
    #api_token_secret: "{{ proxmox_secrets.api_token_secret }}"
    api_password: "{{ proxmox_secrets.api_password }}"
    name: "{{ item.name }}"
    node: "{{ proxmox.node }}"
    vmid: "{{ item.id }}"
    state: absent
  register: bootstrap_vm_destroyed
  when: bootstrapping_has_completed | bool
  with_items: 
   - "{{ nodeNetworkInfo.bootstrap }}"


- name: View returned Bootstrap vm destruction info
  debug:
    var: bootstrap_vm_destroyed
